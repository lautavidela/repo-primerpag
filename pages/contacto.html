            </div>

    </header>
    <main>
        <h1 class="titulo-contacto">Hable <span>con nosotros</span></h1>
        <div class="contenedor-imagen-inicio">
            <img src="../assets/img/imagen-inicio.jpg" class="imagen-inicio" alt="Gimnasio">
        </div>
        <div data-aos= "fade-up" class="container mt-5 pb-5">
            <div class="border border-black border-2 rounded-3 p-4 mx-auto" style="max-width: 500px;">
                <h2 class="text-center">Formulario de Contacto</h2>
                <form action="#" method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" required>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="correo" name="correo" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 bg-black">Enviar</button>
                </form>
            </div>
        </div>
    

    </main>
